<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Arithmetic Operations</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Arithmetic Calculator</h1>
  <form id="calcForm">
    <label for="no1">Number 1:</label>
    <input type="number" id="no1" name="no1" required>

    <label for="no2">Number 2:</label>
    <input type="number" id="no2" name="no2" required>

    <label for="operation">Choose Operation:</label>
    <select id="operation" name="operation" required>
      <option value="add">Addition</option>
      <option value="subtract">Subtraction</option>
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>

    <button type="button" onclick="performOperation()">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="form.js"></script>
</body>
</html>
