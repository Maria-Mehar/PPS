<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and dynamic to-do list application.">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <form id="task-form">
            <input id="task-input" type="text" placeholder="Enter a new task" aria-label="Task Input" required>
            <button id="add-task-btn" type="submit" aria-label="Add Task Button">Add Task</button>
        </form>
        <ul id="task-list" aria-live="polite"></ul>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List App. Built for productivity.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
